name: pipeline
on: push
jobs:
  deploy:
    runs-on: ubuntu-20.04
    steps:
      - name: Git checkout
        uses: actions/checkout@v2

      - name: Add Theme
        run: |
          git submodule set-url -- themes/LoveKana https://oauth:${{ secrets.SECRET }}@github.com/LYTzeng/LoveKana
          git submodule update --init --recursive

      - name: Setup hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "0.93.0"
          extended: true

      - name: Build
        # remove --minify tag if you do not need it
        # docs: https://gohugo.io/hugo-pipes/minification/
        run: hugo --minify

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.SECRET }}
          external_repository: LYTzeng/lytzeng.github.io
          publish_dir: .
          #   keep_files: true
          user_name: LYTzeng
          user_email: oscar@o3r.moe
          publish_branch: blog2.0
          cname: o3r.moe